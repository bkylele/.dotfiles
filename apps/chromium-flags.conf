--disable-features=AllowSwiftShaderFallback,AllowSoftwareGLFallbackDueToCrashAutofillServerCommunication,PrivacySandboxSettings4,BrowsingTopics,BrowsingTopicsDocumentAPI,BrowsingTopicsParameters,InterestFeedV2,NTPPopularSitesBakedInContent,LensStandalone,MediaDrmPreprovisioning,OptimizationHints,OptimizationHintsFetchingSRP,Reporting,CrashReporting,DocumentReporting,TabHoverCardImages,WebGPUBlobCache,WebGPUService
