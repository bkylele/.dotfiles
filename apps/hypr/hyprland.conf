################
### MONITORS ###
################

# https://wiki.hypr.land/Configuring/Monitors/

monitor=eDP-1,highres@highrr,0x0,2,transform,0
monitor=,highres@highrr,auto-right,auto


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$menu = rofi -show run
$browser = firefox


#################
### AUTOSTART ###
#################

exec-once = hypridle
exec-once = swaybg -m fill -i ~/.config/wallpaper/wall5.png
exec-once = waybar
exec-once = hyprpm reload -n
exec-once = spotify-player -d


#############################
### ENVIRONMENT VARIABLES ###
#############################

# https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hypr.land/Configuring/Variables/

general {
    border_size = 2

    gaps_in = 5
    gaps_out = 15

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 4

    active_opacity = 1.0
    inactive_opacity = 0.95

    dim_inactive = true
    dim_strength = 0.1

    # https://wiki.hypr.land/Configuring/Variables/#shadow
    shadow {
        enabled = true
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 15
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
# https://wiki.hypr.land/Configuring/Animations/
animations {
    enabled = true

    bezier = easeOutQuint,      0.23,   1,      0.32,   1
    bezier = easeInOutCubic,    0.65,   0.05,   0.36,   1
    bezier = linear,            0,      0,      1,      1
    bezier = almostLinear,      0.5,    0.5,    0.75,   1.0
    bezier = quick,             0.15,   0,      0.1,    1
    bezier = overshot,          0.05,   0.9,    0.1,    1.1

    animation = global,         1, 10,      default
    animation = border,         1, 5.39,    easeOutQuint

    animation = windows,        1, 4.79,    overshot
    animation = windowsIn,      1, 4.1,     easeOutQuint,   popin 90%
    animation = windowsOut,     1, 1.49,    linear,         popin 90%

    animation = fadeIn,         1, 1.73,    almostLinear
    animation = fadeOut,        1, 1.46,    almostLinear
    animation = fade,           1, 3.03,    quick
    animation = fadeLayersIn,   1, 1.79,    almostLinear
    animation = fadeLayersOut,  1, 1.39,    almostLinear

    animation = layers,         1, 3.81,    easeOutQuint
    animation = layersIn,       1, 4,       easeOutQuint,   fade
    animation = layersOut,      1, 1.5,     linear, fade

    animation = workspaces,     1, 1.94,    almostLinear,   slidefade 20%
    animation = workspacesIn,   1, 1.21,    almostLinear,   slidefade 20%
    animation = workspacesOut,  1, 1.94,    almostLinear,   slidefade 20%
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# https://wiki.hypr.land/Configuring/Master-Layout/
master {
    # defaults are nice :^)
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 250

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        middle_button_emulation = true
        tap-to-click = true
    }

    tablet {
    }
}

bindl=,switch:Lid Switch, exec, ~/.config/hypr/lid_switch.sh

# Tablet mode (rotation, on-screen keyboard, etc)
# bindl=,switch:Microsoft Surface KIP Tablet Mode Switch, exec, ~/.config/hypr/tablet_mode_toggle.sh

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_invert = true
    workspace_swipe_cancel_ratio = 0.15
    workspace_swipe_forever = true
}


###################
### KEYBINDINGS ###
###################

# https://wiki.hypr.land/Configuring/Keywords/

$mainMod = SUPER

# General bindings
bind = $mainMod, return, exec, $terminal
bind = $mainMod, P, exec, $menu
bind = $mainMod, Q, exec, $browser
bind = $mainMod, D, exec, vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod_SHIFT, Q, killactive,
bind = $mainMod_SHIFT, E, exit,
bind = , PRINT, exec, grim -g "$(slurp)" - | tee ~/pix/screen.png | wl-copy
bind = $mainMod, L, exec, dunstctl close-all

# Move up and down layout stack
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod_Shift, J, layoutmsg, swapwithmaster
bind = $mainMod_Shift, K, layoutmsg, swapprev
bind = $mainMod, Space, togglefloating
bind = $mainMod, F, fullscreen

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with keyboard or mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod CTRL, H, resizeactive, -25 0
bind = $mainMod CTRL, L, resizeactive, 25 0
bind = $mainMod CTRL, K, resizeactive, 0 -25
bind = $mainMod CTRL, J, resizeactive, 0 25

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume,     exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,     exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,            exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,      exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown,    exec, brightnessctl -e4 -n2 set 5%-


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


plugin {
    touch_gestures {
        sensitivity = 4.0
        workspace_swipe_fingers = -1

        long_press_delay = 300
        resize_on_border_long_press = true
        edge_margin = 10

        hyprgrass-bind = , edge:r:l, workspace, +1
        hyprgrass-bind = , edge:l:r, workspace, -1

        hyprgrass-bind = , edge:u:d, exec, rofi -show run
        hyprgrass-bind = , swipe:3:d, killactive

        hyprgrass-bindm = , longpress:2, movewindow
    }
}
